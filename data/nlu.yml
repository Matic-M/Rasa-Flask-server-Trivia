version: "3.1"

# NLU model training examples
# intents are user goals, examples represent those intents
# NLU training data labels the entities that assistant should extract from examples
# NLU model extracts meaning from text input. Training on this data allows the model to make predictions about the intents and entities in new user messages.
# test with > rasa shell nlu

