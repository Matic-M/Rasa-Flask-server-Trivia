version: "3.1"

# intents define a list of intents that the assistant is able to understand
# intents come from nlu.md file

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - mood_bored
  - quote
  - activity
  - thanks
  - questions_number
  - questions_difficulty

entities:
  - nr
  - diff

slots:
  typ:
    type: text
    mappings:
      - type: from_entity
        entity: nr
  participants:
    type: text
    mappings:
      - type: from_entity
        entity: diff

actions:
- utter_greet
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_goodbye_better
- utter_iamabot
- utter_comforting
- utter_quote
- utter_trivia
- utter_trivia_diff
- utter_trivia_nr
- action_trivia

